<div 
  (click)="copyColor(colorValue)"
  class="mr-3 mb-3 color-box" 
  [ngStyle]="{'border-left': '10px solid' + color }">
  <div class="">
    {{ year || 'year' }}
  </div>
  <div class="color-title text-center">
    {{ name || 'name' }}
  </div>
  <div #colorValue class="text-center">
    {{ color || 'color' }}
  </div>
  <div class="text-right">
    {{ pantoneValue || 'pantoneValue' }}
  </div>
</div>
